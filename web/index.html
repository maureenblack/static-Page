<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>course</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="main.dart.js"></script>
</head>
<body>
  
  <div class="header p-4 m-4 ">
    <img src="./images/logo.png" alt="logo" class="logo"> 
        <input class="input border-0" type="text" placeholder="&#xf002; Type here to search" style="font-family: FontAwesome, Arial; font-style: normal;  font-size: 13px;">
      </div>
      <div class="row m-4">
        <h2 class="dashboard m-4 text-secondary">Dashboard</h2>
        <div class="col one m-4 ">
          <img src="./images/phone-icon.png" alt="phone" class="phone">
          <h1>2500</h1>
          <p style="color: white;">Number of calls</p>
        </div>
        <div class="col two m-4">
          <img src="./images/tick.png" alt="tick" class="tick ">
          <h1>1,158</h1>
          <p style="color: white;">Positive Response</p> 
        </div>
        <div class="col three m-4">
          <img src="./images/thunder.png" alt="thunder" class="thunder">
          <h1>1,287</h1>
          <p style = "color: white;">Negative Response</p>
          
         
        </div>
        <div class="col four m-4">
          <img src="./images/cloud.png" alt="thunder" class="cloud px-4">
          <h1>2,450</h1>
          <p style="color: white;">Neutral Response</p>
        </div>
      </div>        

</body>
</html>
